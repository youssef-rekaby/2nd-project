<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style.css">
  

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="parent">
    <section class="main_score">
      <h3>Your Result</h3>
      <div class="score">
        <div class="whole_score">76</div>

        <div class="of">
          of 100
        </div>

      </div>

      <div class="great">Great</div>
      <div class="kalam">
        <p>You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
      </div>
    </section>

    <section class="detaled_score">
      <p class="summ"> Summary</p>

      <div class="reaction result">
        <p>
          <img src="assets/images/icon-reaction.svg" alt="">
          Reaction
        </p>
        80 / 100
      </div>

      <div class="memory result">

        <p>
          <img src="assets/images/icon-memory.svg" alt="">
          Memory
        </p>
        92 / 100
      </div>

      <div class="verbal result">
        <p>
          <img src="assets/images/icon-verbal.svg" alt="">
          Verbal
        </p>
        61 / 100
      </div>

      <div class="vis result">
        <p>
          <img src="assets/images/icon-visual.svg" alt="">
          Visual
        </p>
        72 / 100
      </div>

      <a href="#" class="a">Continue</a>

    </section>

  </section>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
